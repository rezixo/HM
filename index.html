<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="سیستم‌عامل تحت وب HM | مدیریت فایل‌ها، اجرای برنامه‌های وب، ذخیره‌سازی ابری">
    <meta name="robots" content="index, follow">
    <title>سیستم‌عامل تحت وب HM</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/themes.css">
</head>
<body>
    <div id="desktop">
        <div id="taskbar">
            <button id="start-menu-btn">منوی استارت</button>
            <div id="clock"></div>
        </div>
        <div id="start-menu">
            <ul>
                <li onclick="openApp('file-manager')">📁 مدیریت فایل‌ها</li>
                <li onclick="openApp('notepad')">📝 دفترچه یادداشت</li>
                <li onclick="openApp('calculator')">🖩 ماشین‌حساب</li>
                <li onclick="logout()">🚪 خروج</li>
            </ul>
        </div>
        <div class="window" id="file-manager">
            <div class="window-header">
                <span>مدیریت فایل‌ها</span>
                <button class="close-btn" onclick="closeWindow('file-manager')">✖</button>
            </div>
            <div class="window-content">
                <input type="file" id="fileUpload">
                <button onclick="uploadFile()">آپلود فایل</button>
                <ul id="fileList"></ul>
            </div>
        </div>
        <!-- پنجره‌های دیگر هم در اینجا قرار خواهند گرفت -->
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
